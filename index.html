<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wage Calculator</title>
        <link rel="stylesheet" href="assets/css/home.css"> 
        <link rel="stylesheet" href="assets/css/style.css"> 

    </head>
    <body>
        <headers>
            <nav>
                <a>Employee</a>
                <button>Date and time</button>
            </nav>
        </headers>

        <section>
            <div class="coded box">
                <div class="container-header">
                    <div class="day-slot">
                        <span class="header-text"><h3>Time</h3></span>
                        <div class="day-timeslot">
                            <span class="time-text">9:00 AM</span>
                            <span class="time-text">10:00 AM</span>
                            <span class="time-text">11:00 AM</span>
                            <span class="time-text">12:00 PM</span>
                            <span class="time-text">1:00 PM</span>
                            <span class="time-text">2:00 PM</span>
                            <span class="time-text">3:00 PM</span>
                            <span class="time-text">4:00 PM</span>
                            <span class="time-text">5:00 PM</span>
                            <span class="time-text">6:00 PM</span>
                            <span class="time-text">7:00 PM</span>
                            <span class="time-text">8:00 PM</span>
                            <span class="time-text">9:00 PM</span>
                        </div>
                    </div>
                    <div class="day-slot">
                        <span class="header-text"><h3>Mon</h3></span>
                        <div class="day-timeslot">
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
                            <button class="time-button" id="button-id">+</button>
        
                            <span class="total-hours-day">hoursd</span>
                        </div>
                    </div>

              
                    <div class="day-slot">
                        <span>Wed</span>
                        <div class="day-timeslot">
                            
                        </div>
                    </div>
                    <div class="day-slot">
                        <span>Thu</span>
                        <div class="day-timeslot">
                            
                        </div>
                    </div>
                    <div class="day-slot">
                        <span>Fri</span>
                        <div class="day-timeslot">
                            
                        </div>
                    </div>
                    <div class="day-slot">
                        <span>Sat</span>
                        <div class="day-timeslot">
                            
                        </div>
                    </div>
                    <div class="day-slot">
                        <span>Sun</span>
                        <div class="day-timeslot">
                            
                        </div>
                    </div>
                </div>
            </div>
           
        </section>

        <footer>

        </footer>
    </body>
</html>
